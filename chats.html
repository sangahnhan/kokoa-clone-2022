<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa Talk</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>

		<main class="indent">
			<div class="user-component chat__user-component">
				<div class="chat__column">
					<img
						src="https://avatars.githubusercontent.com/u/85681261?v=4"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="chat__column-chat">
						<h4 class="user-component__title">KakaoTalk</h4>
						<h6 class="user-component__subtitle">
							Please check My Kakao Account Info
						</h6>
					</div>
				</div>
				<div class="chat__column-right">
					<span class="time">22:12</span>
					<span class="badge">1</span>
				</div>
			</div>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far fa-user fa-lg"></i
					></a>
				</li>
				<li class="nav__btn">
					<span class="nav__notification">1</span>
					<a class="nav__link" href="chats.html"
						><i class="fas fa-comment fa-lg"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-lg"></i
					></a>
				</li>
				<li class="nav__btn">
					<span class="nav__update"></span>
					<a class="nav__link" href="more.html"
						><i class="fas fa-ellipsis-h fa-lg"></i
					></a>
				</li>
			</ul>
		</nav>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
